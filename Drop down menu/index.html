<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down menu</title>
    <link rel="stylesheet" href="./style.css"/> 
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="toggle">Programming</button>
            <ul class="list">
                <li class="list-item" style="--delay: 0.2s">Python</li>
                <li class="list-item" style="--delay: 0.4s">JavaScript</li>
                <li class="list-item" style="--delay: 0.6s">Java</li>
                <li class="list-item" style="--delay: 0.8s">C++</li>
            </ul>
        </div>
    </div>
</body>
</html>
